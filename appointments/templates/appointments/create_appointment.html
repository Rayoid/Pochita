{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Cita{% endblock title %}

{% block heading %}Crear Nueva Cita{% endblock heading %}

{% block content %}
<h2>Crear Nueva Cita</h2>
<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label>Cliente:</label>
        <input type="text" value="{{ client.name }}" readonly>
    </div>

    <div class="form-group">
        <label for="pet">Mascota:</label>
        <select name="pet" id="pet" required>
            {% for pet in pets %}
            <option value="{{ pet.id }}">{{ pet.name }} - {{ pet.species }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="vet">Veterinario:</label>
        <select name="vet" id="vet" required>
            {% for vet in vets %}
            <option value="{{ vet.id }}">{{ vet.name }} - {{ vet.specialization }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" required>
    </div>

    <div class="form-group">
        <label for="time">Hora:</label>
        <input type="time" name="time" id="time" required>
    </div>

    <button type="submit">Crear Cita</button>
</form>
{% endblock content %}
